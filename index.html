<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MakeCodeLit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .active{
        color: white;
        background-color: green;
        border-radius: 20px;
    }

    .hover:hover{
        background-color: green;
        border-radius: 20px;
    }

    .nav-link:hover{
        color: white;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="login-card">
    <h3 class="text-center mb-4">Login to MakeCodeLit</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p id="errorMsg" class="text-danger text-center mt-3" style="display:none;">Invalid credentials. Please try again.</p>
    </form>
  </div>

  <!-- DASHBOARD PAGE -->
  <div id="dashboardPage" style="display: none; width:100%; height:100vh;">
    <div class="d-flex h-100">
      <!-- SIDEBAR -->
      <div id="sidebar" class="bg-light border-end p-3" style="width: 220px; transition: background-color 0.3s;">
        <h5 class="mb-4">Dashboard</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2 hover"><a href="#" class="nav-link active">Teams</a></li>
          <li class="nav-item mb-2 hover"><a href="#" class="nav-link">Tutorial</a></li>
          <li class="nav-item mb-2 hover"><a href="#" class="nav-link">JavaScript</a></li>
          <li class="nav-item mb-2 hover"><a href="#" class="nav-link">React</a></li>
          <li class="nav-item mb-2 hover"><a href="#" class="nav-link">Backend</a></li>
        </ul>
        <button id="toggleModeBtn" class="btn btn-outline-secondary mt-4 w-100">Toggle Dark Mode</button>
      </div>

      <!-- MAIN CONTENT -->
      <div id="mainContent" class="flex-grow-1 p-4" style="background-color: #fff; transition: background-color 0.3s;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Welcome to your Dashboard</h4>
          <button id="logoutBtn" class="btn btn-success btn-sm">Logout</button>
        </div>
        <p>Dynamic content such as <strong>course materials</strong>, <strong>assignments</strong>, and <strong>announcements</strong>.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
